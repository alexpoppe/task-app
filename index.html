<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Capture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            color: #1d1d1f;
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #e5e5e7;
            position: relative;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 24px 24px;
        }

        .mic-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(168, 85, 247, 0.3);
            margin-bottom: 40px;
        }

        .mic-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 12px 32px rgba(168, 85, 247, 0.4);
        }

        .mic-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .mic-button.recording {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            animation: recordPulse 1.5s ease-in-out infinite;
        }

        @keyframes recordPulse {
            0%, 100% { 
                box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
            }
            50% { 
                box-shadow: 0 8px 48px rgba(239, 68, 68, 0.6);
            }
        }

        .mic-button svg {
            width: 48px;
            height: 48px;
            fill: white;
        }

        .mic-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .transcript-box {
            width: 100%;
            max-width: 600px;
            padding: 20px 24px;
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 24px;
            min-height: 120px;
            font-size: 16px;
            color: #1d1d1f;
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s;
        }

        .transcript-box::placeholder {
            color: #9ca3af;
        }

        .transcript-box:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
            background: #ffffff;
        }

        .bottom-section {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .send-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(168, 85, 247, 0.4);
        }

        .send-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .replan-button {
            width: 100%;
            padding: 18px;
            background: white;
            color: #a855f7;
            border: 2px solid #a855f7;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .replan-button:hover:not(:disabled) {
            background: #faf5ff;
            transform: translateY(-2px);
        }

        .replan-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .replan-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 12px;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        .status.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .status.info {
            background: #e0e7ff;
            color: #3730a3;
        }

        @media (min-width: 641px) {
            .container {
                max-width: 600px;
                margin: 40px auto;
                border-radius: 24px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
                min-height: calc(100vh - 80px);
            }

            .header {
                border-radius: 24px 24px 0 0;
            }
        }

        @media (max-height: 700px) {
            .mic-button {
                width: 100px;
                height: 100px;
                margin-bottom: 30px;
            }

            .mic-button svg {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Planner</h1>
        </div>

        <div class="content">
            <div class="mic-section">
                <button id="micBtn" class="mic-button" aria-label="Record">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 15c1.66 0 3-1.34 3-3V6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>

                <textarea 
                    id="transcriptBox" 
                    class="transcript-box"
                    placeholder="Type or speak your task..."
                    aria-label="Task input"
                ></textarea>
            </div>

            <div class="bottom-section">
                <button id="sendBtn" class="send-button">
                    ðŸš€ Add Task
                </button>

                <button id="replanBtn" class="replan-button">
                    ðŸ”„ Plan Week
                </button>

                <div id="status" class="status"></div>
            </div>
        </div>
    </div>

    <script>
        const micBtn = document.getElementById('micBtn');
        const sendBtn = document.getElementById('sendBtn');
        const replanBtn = document.getElementById('replanBtn');
        const transcriptBox = document.getElementById('transcriptBox');
        const statusDiv = document.getElementById('status');

        let recognition = null;
        let isRecording = false;

        // Initialize speech recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isRecording = true;
                micBtn.classList.add('recording');
                showStatus('Listening...', 'info');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                transcriptBox.value = transcript;
                showStatus('âœ“ Captured', 'success');
            };

            recognition.onerror = (event) => {
                showStatus('Error: ' + event.error, 'error');
                resetRecording();
            };

            recognition.onend = () => {
                resetRecording();
            };
        } else {
            micBtn.disabled = true;
            showStatus('Speech recognition not supported', 'error');
        }

        function resetRecording() {
            isRecording = false;
            micBtn.classList.remove('recording');
        }

        micBtn.addEventListener('click', () => {
            if (!recognition) return;

            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        sendBtn.addEventListener('click', async () => {
            const taskText = transcriptBox.value.trim();
            
            if (!taskText) {
                showStatus('Please enter or record a task', 'error');
                return;
            }

            sendBtn.disabled = true;
            sendBtn.textContent = 'â³ Sending...';

            try {
                const response = await fetch('/.netlify/functions/add-task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ task_description: taskText })
                });

                if (response.ok) {
                    showStatus('âœ“ Task sent successfully', 'success');
                    transcriptBox.value = '';
                } else {
                    showStatus('âœ— Failed to send task', 'error');
                }
            } catch (error) {
                showStatus('âœ— Network error', 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'ðŸš€ Add Task';
            }
        });

        replanBtn.addEventListener('click', async () => {
            replanBtn.disabled = true;
            replanBtn.textContent = 'â³ Planning...';

            try {
                const response = await fetch('/.netlify/functions/replan-week', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                if (response.ok) {
                    showStatus('âœ“ Week planned successfully', 'success');
                } else {
                    showStatus('âœ— Failed to plan week', 'error');
                }
            } catch (error) {
                showStatus('âœ— Network error', 'error');
            } finally {
                replanBtn.disabled = false;
                replanBtn.textContent = 'ðŸ”„ Plan Week';
            }
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type} show`;
            
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 3000);
        }

        // Enable submit on Enter (Shift+Enter for new line)
        transcriptBox.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
